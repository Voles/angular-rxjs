<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular RxJS example</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/animate.css/animate.css">

  <link rel="stylesheet" href="components/app/app.css">
  <link rel="stylesheet" href="components/album-list/album-list.css">

  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>
<body ng-app="app">

  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" class="active"><a ng-href="#/">Home</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">RxJS &amp; Angular experiment</h3>
    </div>

    <div class="jumbotron">
      <h1>My Last.fm albums</h1>
      <p class="lead">
        This website is a personal experiment to work with <a href="https://github.com/Reactive-Extensions/RxJS" target="_blank">RxJS</a> in combination with <a href="https://angularjs.org/" target="_blank">Angular</a>.
        Fill in your Last.fm username and see your favourite album covers.
      </p>
      <p><a class="btn btn-lg btn-success" href="https://github.com/Voles/angular-rxjs" role="button" target="_blank">Source on GitHub</a></p>
    </div>

    <ng-view></ng-view>

    <footer class="footer">
      <p>By <a href="https://github.com/Voles" target="_blank">Niels Dequeker</a></p>
    </footer>

  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/rxjs/dist/rx.all.js"></script>
  <script src="bower_components/angular-rx/dist/rx.angular.js"></script>

  <script src="config.js"></script>
  <script src="components/app/app.js"></script>
  <script src="components/album-list/album-list.js"></script>
  <script src="resources/lastfm.js"></script>
  <script src="models/album.js"></script>

</body>
</html>
