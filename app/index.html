<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular RxJS example</title>

  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>
<body ng-app="app">

  <div ng-controller="AppCtrl">
    <form name="searchform" ng-submit="search(searchform.query.username)">
      <input type="text" ng-model="query.username" ng-change="search(query.username)">
    </form>

    <p ng-show="error" ng-bind="error.message"></p>

    <div ng-repeat="album in albums" ng-cloak="">
      <img ng-src="{{album.image}}" alt="{{album.name}}">
    </div>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/rxjs/dist/rx.all.js"></script>
  <script src="bower_components/angular-rx/dist/rx.angular.js"></script>

  <script src="components/app/app.js"></script>
  <script src="models/album.js"></script>

</body>
</html>
